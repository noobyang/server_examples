<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ajax 1 Request</title>

    <script type="text/javascript">
        function loadXMLDoc()
        {
            document.getElementById("myDiv").innerHTML="Content Had Changed !";
        }
    </script>

</head>
<body>

<div id="myDiv"><h3>Let AJAX change this text</h3></div>
<button type="button" onclick="loadXMLDoc()">Change Content</button>

</body>
</html>
