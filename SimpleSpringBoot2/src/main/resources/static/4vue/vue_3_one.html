<div id="app">

<script type="text/javascript">
    /*
        Vue的基本使用步骤
        1、需要提供标签用于填充数据
        2、引入vue.js文件
        3、可以使用vue的语法做功能了
        4、把vue提供的数据填充到标签里面
     */

    // 我们的数据对象
    var message = { a: 1 }

    var app = new Vue({

        el: '#app',
        data: {
            message
        },
        methods: {

        }
    })

    // 设置 property 也会影响到原始数据
    message.a = 10

</script>
